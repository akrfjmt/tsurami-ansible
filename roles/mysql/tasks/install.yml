- name: Unarchive mysql tarball
  unarchive:
    remote_src: yes
    src: "{{ SRC_DIR }}/{{ MYSQL_BASENAME }}.tar.gz"
    dest: "{{ INSTALL_DIR }}"
    creates: "{{ INSTALL_DIR }}/{{ MYSQL_BASENAME }}"
  register: mysql_unarchive_flags

- name: Create mysql-files directory
  file:
    path: "{{ INSTALL_DIR }}/{{ MYSQL_BASENAME }}/mysql-files"
    mode: "0750"
    state: directory
  when: mysql_unarchive_flags.changed

- name: Change mysql directory filemode
  file:
    recurse: yes
    path: "{{ INSTALL_DIR }}/{{ MYSQL_BASENAME }}"
    owner: "{{ MYSQL_USER }}"
    group: "{{ MYSQL_GROUP }}"
  when: mysql_unarchive_flags.changed

- name: Initialize mysql
  command: "{{ INSTALL_DIR }}/{{ MYSQL_BASENAME }}/bin/mysqld --initialize-insecure --user=mysql"
  when: mysql_unarchive_flags.changed

- name: Execute mysql_ssl_rsa_setup
  command: "{{ INSTALL_DIR }}/{{ MYSQL_BASENAME }}/bin/mysql_ssl_rsa_setup"
  when: mysql_unarchive_flags.changed

- name: Change mysql directory owner to root
  file:
    recurse: yes
    path: "{{ INSTALL_DIR }}/{{ MYSQL_BASENAME }}"
    owner: root
    group: root
  when: mysql_unarchive_flags.changed

- name: Change mysql directory owner to mysql
  file:
    recurse: yes
    path: "{{ INSTALL_DIR }}/{{ MYSQL_BASENAME }}/{{ item }}"
    owner: "{{ MYSQL_USER }}"
    group: "{{ MYSQL_GROUP }}"
  with_items:
    - data
    - mysql-files
  when: mysql_unarchive_flags.changed

- name: Copy mysqld.service for systemd
  copy:
    src: mysqld.service
    dest: /etc/systemd/system
    owner: root
    group: root
    mode: 644
  when: mysql_unarchive_flags.changed

- name: Create mysql directory symlink
  file:
    src: "{{ INSTALL_DIR }}/{{ MYSQL_BASENAME }}"
    dest: "{{ MYSQL_PREFIX }}"
    state: link
  when: mysql_unarchive_flags.changed

- name: Create mysql bin entries symlink
  file:
    src: "{{ MYSQL_PREFIX }}/bin/{{ item }}"
    dest: "{{ BIN_DIR }}/{{ item }}"
    state: link
  with_items: "{{ MYSQL_BIN_ENTRIES }}"
  when: mysql_unarchive_flags.changed
